<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="{{ url_for('static', filename='css/styles.css', v='4') }}" rel="stylesheet">
</head>
<body class="{{ user_theme }}">

<!-- ═══════════════════════════════════════════════════════════════════════════
     MOBILE NAVBAR
═══════════════════════════════════════════════════════════════════════════ -->
<nav class="mobile-navbar hide-desktop">
  <a href="{{ url_for('dashboard') }}" class="hamburger-btn" aria-label="Volver">
    <i class="bi bi-arrow-left"></i>
  </a>
  <div class="navbar-brand">
    <div class="brand-logo brand-logo--mobile">
      <img src="{{ url_for('static', filename='branding/logo_icon.png') }}" alt="China Import" 
           onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
      <div class="brand-logo-fallback brand-logo-fallback--icon" style="display:none;">
        <i class="bi bi-gear"></i>
      </div>
    </div>
    <span>Configuración</span>
  </div>
  <div style="width:44px;"></div>
</nav>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2>Configuración</h2>
        <div class="subtitle">Preferencias de usuario</div>
      </div>
      <div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Volver</a>
      </div>
    </div>

    <div class="card" style="background:var(--card-bg);border:1px solid rgba(255,255,255,0.03);">
      <div class="card-body">
        <form method="POST" action="{{ url_for('settings') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

          <h5>Tema</h5>
          <p class="form-help">Elige entre tema oscuro u claro. Se guardará para tu usuario.</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="theme_dark" value="dark" {% if theme=='dark' %}checked{% endif %}>
            <label class="form-check-label" for="theme_dark">Oscuro</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="theme" id="theme_light" value="light" {% if theme=='light' %}checked{% endif %}>
            <label class="form-check-label" for="theme_light">Claro</label>
          </div>

          <button class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
